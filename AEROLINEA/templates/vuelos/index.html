{% extends "vuelos/layout.html" %}

{% block body %}
    <h1>
        Vuelos
    </h1>
    <ul>
        {% for un_vuelo in lista_vuelos %}
            <li><a href="{% url 'AEROLINEA:vuelo' un_vuelo.id %}"> Vuelo #{{un_vuelo.id}}</a>: {{un_vuelo.origen}} hacia {{un_vuelo.destino}} </li>
        {% endfor %}
    </ul>


{% endblock %}
